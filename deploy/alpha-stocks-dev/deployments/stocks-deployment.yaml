apiVersion: apps/v1
kind: Deployment
metadata:
  name: stocks
  namespace: alpha-stocks-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stocks
  template:
    metadata:
      annotations:
        tratteria/inject-sidecar: "true"
        tratteria/service-port: "8070"
      labels:
        app: stocks
    spec:
      serviceAccountName: stocks-service-account
      containers:
        - env:
            - name: STOCKS_DB_PATH
              value: /var/lib/stocks-db/stock.db
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: GATEWAY_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/gateway
            - name: ORDER_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/order
            - name: STOCKS_SERVICE_SPIFFE_ID
              value: spiffe://alphastocks.com/stocks
          image: stocks
          name: stocks
          imagePullPolicy: Never
          ports:
            - containerPort: 8070
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/stocks-db
              name: stocks-db
            - mountPath: /run/spire/sockets
              name: spire-agent-socket
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: stocks-db
          persistentVolumeClaim:
            claimName: stocks-db
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
