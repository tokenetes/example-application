apiVersion: v1
kind: Service
metadata:
  name: tokenetes
  namespace: alpha-stocks-dev  # Replace [your-namespace] with the desired Kubernetes namespace
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
    - name: "https"
      port: 443
      targetPort: 443
  selector:
    app: tokenetes
    